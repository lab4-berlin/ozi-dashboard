name: ETL Daily Stats

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-daily-stats:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add SSH Host Key
      env:
        SSH_HOST: ${{ vars.SSH_HOST }}
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${SSH_HOST} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Run ETL on Server
      env:
        SSH_USER: ${{ vars.SSH_USER }}
        SSH_HOST: ${{ vars.SSH_HOST }}
        PROJECT_DIR: /opt/ozi-dashboard
      run: |
        ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "bash -c 'set -x; cd ${PROJECT_DIR} && docker compose run --build ozi-etl python3 etl/run_daily_stats.py'"
